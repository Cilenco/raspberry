version: "3.8"

services:
  jellyfin:
    image: jellyfin/jellyfin:latest
    network_mode: nginx_default
    container_name: jellyfin
    restart: unless-stopped
    environment:
      VIRTUAL_HOST: "${DOMAIN}"
      VIRTUAL_PORT: 8096
    volumes:
      - ./cache:/cache
      - ./config:/config
      - /media:/media
