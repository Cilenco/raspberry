version: "3.8"

services:
  jellyfin:
    image: jellyfin/jellyfin:latest
    container_name: jellyfin
    restart: unless-stopped
    networks:
      - nginx_proxy_network
      - nginx_host_network
    environment:
      VIRTUAL_HOST: "streaming.${DOMAIN}"
      VIRTUAL_PORT: 8096
    volumes:
      - ./cache:/cache
      - ./config:/config
      - /media:/media

networks:
  nginx_proxy_network:
    external: true
  nginx_host_network:
    external: true
